<!DOCTYPE html>
<html>
<head>
    <title>Trending Repositories</title>
    <link href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/colreorder/1.5.3/css/colReorder.dataTables.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/colreorder/1.5.3/js/dataTables.colReorder.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>
</head>
<body>
    <div class="container py-5">
        <h1 class="mb-5">Trending Repositories</h1>
        <table id="repos" class="table table-striped table-bordered" style="width:100%">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>URL</th>
                    <th>Stars</th>
                    <th>Description</th>
                    <th>Creation Date</th>
                </tr>
            </thead>
            <tbody>
                {% for repo in repos %}
                    <tr>
                        <td>{{ repo.name }}</td>
                        <td><a href="{{ repo.url }}">{{ repo.url }}</a></td>
                        <td>{{ repo.stars }}</td>
                        <td>{{ repo.description }}</td>
                        <td>{{ repo.creation_date }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script>
        $(document).ready(function() {
            $('#repos').DataTable({
                colReorder: true,
                "pageLength": 100,
                "order": [[ 2, "desc" ]]  // sort by the third column (stars) in descending order
            });
        });
    </script>
</body>
</html>
